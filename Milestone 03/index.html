<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">

   </head>
 <body>
    <h1><i>Dynamic Resume Builder By Hafsa Aslam</i></h1>
    <form id="resume-form">
    <fieldset>
        <legend>Personal Information</legend>

        <label for ="username">User Name:</label>
        <input type="text" id="username" placeholder="Enter Your Username" required>

        <label for ="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter Your Name" required>

        <label for ="Date of Birth">Date of Birth:</label>
        <input type="date" id="date of birth" required>

        <label for ="email">E-mail:</label>
        <input type="email" id="email" placeholder="myname@exmaple.com" required>

        <label for ="phone">Phone No:</label>
        <input type="tel" id="phone" placeholder="Enter Your Number" required>

        <label for ="city">City:</label>
        <input type="text" id="city" placeholder="Enter Your City" required>
    
    </fieldset>

    <fieldset>
        <legend>Education</legend>
        <label for ="Education">Education:</label>
        <textarea id="education" placeholder="Enter Your Education" rows="4"required></textarea>
    </fieldset>

    <fieldset>
        <legend>Experience</legend>

        <label for ="Field">Field:</label>
        <textarea id="Field"rows="2" placeholder="Your Field"></textarea>

        <label for ="Years Of Experience">Years Of Experience:</label>
        <textarea id="Years of Experience"rows="2" placeholder="Years of Experience"></textarea>

        <label for ="Last Company">Last Company:</label>
        <textarea id="Last Company" placeholder ="Last company you worked in"="2"required></textarea>

        <label for ="Reason of leaving ">Reason :</label>
        <textarea id="Reason" placeholder="Reason of leaving that Company" rows="4"required></textarea>
    </fieldset>

    <fieldset>
        <legend>Skills</legend>
        <label for ="Skills">Skills:</label>
        <textarea id="skills" placeholder="Enter Your Skills" rows="4"required></textarea>
    </fieldset>

    <fieldset>
        <legend>Certification Courses</legend>
        <label for ="Certification Courses">Certification Courses(if any):</label>
        <textarea id="Certification Courses" rows="3"required></textarea>
        <label for ="Institute Name">Institue Name(if any):</label>
        <textarea id="Institue Name"></textarea>

    </fieldset>


    <fieldset>
        <legend>Languages</legend>
        <label for ="Languages">Languages:</label>
        <textarea id="languages" placeholder="English , Spanish etc" rows="4"required></textarea>
    </fieldset>

    <button type="submit"><b>Generate Resume</b></button>
    </form>

    <!-- Dynamic Resume -->
     <br> <div id="resume-display"></div>
     <!--Resume will be generated below -->

     <script src="script.js"></script>
 </body>
</html>
